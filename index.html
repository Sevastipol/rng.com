<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        #prompt {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 60px;
            width: 200px;
        }
        #iframe-container {
            display: none;
            width: 80%;
            max-width: 1200px;
            height: 800px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #mango {
            width: 500px;
            height: 500px;
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="prompt">
        <h2>Enter the Video URL (excluding https://)</h2>
        <input type="text" id="videoUrl" placeholder="example.com/embed/video">
        <button id="mango" onclick="loadVideo()">Load Video</button>
    </div>
    <div id="iframe-container">
        <iframe id="videoFrame"></iframe>
    </div>
    <button id= "reset" style= "height: 200px; width: 300px; display: hidden;">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('prompt').style.display = 'flex';
        });

        function loadVideo() {
            const videoUrl = 'https://' + document.getElementById('videoUrl').value;
            if (videoUrl) {
                document.getElementById('videoFrame').src = videoUrl;
                document.getElementById('iframe-container').style.display = 'block';
                document.getElementById('prompt').style.display = 'none';
                document.getElementById('reset').style.display = 'visible';
            } else {
                alert('Please enter a valid URL.');
            }
        }
    </script>
</body>
</html>
